<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../../../static/css/signup_in.css" />
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <title>Title</title>
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Sign Up</span><span>Sign In</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form method="post" action="{% url 'signUp-In' %}">
                                        {% csrf_token %}
                                        <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            {{ form.phone }}
                                            {{ form.phone.errors }}
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            {{ form.password }}
                                            {{ form.password.errors }}
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                            <section class="validations-loguser">
                                                <p>: رمز عبور می بایست</p>
                                                <section>
                                                    <p>حداقل هشت کارکتر باشد</p>
                                                    <p>ترکیبی از حروف کوچک و بزرگ باشد</p>
                                                    <p>شامل اعداد باشد</p>
                                                    <p>شامل کارکترهای خاص ( نمادها ) باشد</p>
                                                </section>
                                            </section>
                                        <button type="submit" href="#" class="btn mt-4">submit</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="email" name="logemail" class="form-style"
                                                   placeholder="Your Email" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style"
                                                   placeholder="Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button type="submit" href="#" class="btn mt-4">submit</button>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
                                            password?</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
