<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../../../static/css/signup_in.css"/>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <title>Title</title>
</head>
<body>
<div class="section">
    <div class="container">
        {% include 'accounts/error_messages.html' %}
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Sign Up</span><span>Sign In</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="{% if request.path == '/sign-up/' %} card-front {% else %} card-back {% endif %}">
                                <div class="center-wrap">
                                    <form class="signup-form" method="post" action="{% url 'signUp' %}">
                                        {% csrf_token %}
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">ثبت نام</h4>
                                            <div class="form-group">
                                                <input type="text" name="logemail" class="form-style signup-phone"
                                                       placeholder="شماره همراه" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style signup-pass"
                                                       placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <section class="validations-loguser">
                                                <p>: رمز عبور می بایست</p>
                                                <section>
                                                    <p>حداقل هشت کارکتر باشد</p>
                                                    <p>ترکیبی از حروف کوچک و بزرگ باشد</p>
                                                    <p>شامل اعداد باشد</p>
                                                    <p>شامل کارکترهای خاص ( نمادها ) باشد</p>
                                                </section>
                                            </section>
                                            <button type="submit" class="btn mt-4">submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="{% if request.path == '/sign-up/' %} card-back {% else %} card-front {% endif %}">
                                <div class="center-wrap">
                                    <form class="signin-form" method="post" action="{% url 'signIn' %}">
                                        {% csrf_token %}
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">ورود</h4>
                                            <div class="form-group">
                                                <input type="text" name="logemail" class="form-style login-phone"
                                                       placeholder="شماره همراه" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style login-pass"
                                                       placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">submit</button>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
                                                password?</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../static/js/jquery-3.5.1.min.js"></script>
<script>

    $(function () {
            function sendData($form) {
                var recieved_phone = $('.signup-phone').val();
                var recieved_pass = $('.signup-pass').val();
                return $.ajax(
                    {
                        type: $form.attr('method'),
                        url: $form.attr('action'),
                        data: {
                            password: recieved_pass,
                            phone: recieved_phone,
                            csrfmiddlewaretoken: csrf
                        }
                    }
                );
            }

            $('.signup-form').on('submit', function (e) {
                e.preventDefault();
                sendData($(this)).done(function () {

                })
            })
        }
    )


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrf = getCookie('csrftoken');
</script>

</body>
</html>
